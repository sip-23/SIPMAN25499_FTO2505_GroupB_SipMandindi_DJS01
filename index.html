            <span class="w-12 text-right" id="currentTime">0:00</span>
            <div id="progressBar" class="flex-1 mx-4 h-2 bg-[#453218] rounded cursor-pointer relative progress-bar">
                <div id="progress" class="h-full bg-[#795C34] rounded relative" style="width: 0%">
                    <span class="absolute w-3 h-3 bg-white rounded-full -right-1.5 top-1/2 -translate-y-1/2 opacity-0 transition-opacity progress-handle"></span>
                </div>
            </div>
            <span class="w-12" id="totalDuration">3:45</span>
        </div>
        
        <!-- Controls -->
        <div class="flex items-center justify-around w-full">
            <!-- Song Info -->
            <div class="flex items-center justify-start w-[33%] mr-4">
                <img 
                    src="https://via.placeholder.com/65x80" 
                    class="rounded-md w-[65px] h-20 object-cover" 
                    alt="Album cover" 
                />
                <div class="flex flex-col gap-1 ml-3">
                    <span class="text-[15px] font-medium text-white">RESPECT</span>
                    <span class="text-[13px] font-medium opacity-60">Aretha Franklin</span>
                </div>
            </div>
            
            <!-- Playback Controls -->
            <div class="flex items-center justify-center w-[33%] space-x-3">
                <button id="shuffleBtn" class="text-xl cursor-pointer text-[#b3b3b3] hover:text-white">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 3H21V8M20 12L21 8M21 8L17 12M3 14H11M11 14L8 17M11 14L8 11M3 6H7M17 18H21V15M21 15L18 18M21 15L18 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="text-2xl cursor-pointer text-[#b3b3b3] hover:text-white">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6L7 5V19L6 18M17 12L7 18V6L17 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                
                <button id="playPauseBtn" class="text-3xl cursor-pointer bg-white text-black rounded-full p-2 hover:scale-105">
                    <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z" fill="black"/>
                    </svg>
                    <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <rect x="6" y="5" width="4" height="14" fill="black"/>
                        <rect x="14" y="5" width="4" height="14" fill="black"/>
                    </svg>
                </button>
                
                <button class="text-2xl cursor-pointer text-[#b3b3b3] hover:text-white">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 4V20M18 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="text-2xl cursor-pointer text-[#b3b3b3] hover:text-white">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6L18 12L6 18V6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="repeatBtn" class="text-xl cursor-pointer text-[#b3b3b3] hover:text-white">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 2L21 6L17 10M3 12V14C3 15.5913 3.63214 17.1174 4.75736 18.2426C5.88258 19.3679 7.4087 20 9 20H21M7 22L3 18L7 14M21 12V10C21 8.4087 20.3679 6.88258 19.2426 5.75736C18.1174 4.63214 16.5913 4 15 4H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <!-- Volume Controls -->
            <div class="flex items-center justify-end w-[33%]">
                <button class="text-xl cursor-pointer text-[#b3b3b3] hover:text-white mr-2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 9L9 15M9 9L15 15M3 15V9C3 8.20435 3.31607 7.44129 3.87868 6.87868C4.44129 6.31607 5.20435 6 6 6H8L11 3H13L16 6H18C18.7956 6 19.5587 6.31607 20.1213 6.87868C20.6839 7.44129 21 8.20435 21 9V15C21 15.7956 20.6839 16.5587 20.1213 17.1213C19.5587 17.6839 18.7956 18 18 18H16L13 21H11L8 18H6C5.20435 18 4.44129 17.6839 3.87868 17.1213C3.31607 16.5587 3 15.7956 3 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <input 
                    type="range" 
                    min="0" 
                    max="100" 
                    value="80" 
                    id="volumeControl"
                    class="w-24 mr-2"
                />
                <button class="text-xl cursor-pointer text-[#b3b3b3] hover:text-white">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.536 8.464C16.0003 8.92834 16.2879 9.54417 16.2879 10.185C16.2879 10.8258 16.0003 11.4417 15.536 11.906M18.364 5.636C19.4636 6.73555 20.1074 8.22301 20.1074 9.775C20.1074 11.327 19.4636 12.8144 18.364 13.914M5.586 15H4C3.73478 15 3.48043 14.8946 3.29289 14.7071C3.10536 14.5196 3 14.2652 3 14V6C3 5.73478 3.10536 5.48043 3.29289 5.29289C3.48043 5.10536 3.73478 5 4 5H5.586C5.7284 4.99981 5.8687 5.03185 5.997 5.093L11.414 8C11.6135 8.10159 11.7771 8.26395 11.883 8.4647C11.9889 8.66544 12.0322 8.89517 12.007 9.122C11.9818 9.34883 11.8892 9.56265 11.742 9.734L8.708 13.268C8.61368 13.3743 8.49954 13.4602 8.37222 13.5208C8.2449 13.5814 8.10698 13.6155 7.967 13.621L6 13.879C5.862 13.88 5.724 13.85 5.598 13.792L5.293 13.65C5.10682 13.5592 4.94732 13.4227 4.829 13.253C4.71068 13.0833 4.63735 12.8859 4.616 12.68L4.516 11.183C4.50368 11.063 4.51817 10.9418 4.55856 10.8282C4.59895 10.7146 4.66422 10.6115 4.75 10.526L7 8.5V13.5L5.586 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <span class="text-sm ml-2 w-8" id="volumeValue">80%</span>
            </div>
        </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
